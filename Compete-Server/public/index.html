<!DOCTYPE html>
<html lang="en" ng-app="CompeteEngine">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Compete Engine</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="/js/core.js"></script>

  </head>
  <style>
    body { padding-top: 70px; }
  </style>
  <body ng-controller="mainController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand" href="#">Compete Engine</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class="col-md-4">
        <div class="jumbotron">
          <div class="container-fluid">
            <h1> Teams <span class="label label-info">{{competitors.length}}</span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h4> Teams </h4>
          </div>
          <div class="panel-body">
            <table class="table table-striped">
             <thead>
               <tr>
                 <td>Team ID</td>
                 <td>School</td>
                 <td>Score</td>
               </tr>
             </thead>
             <tbody>
               <tr ng-repeat="competitor in competitors">
                 <td> {{competitor.teamid}} </td>
                 <td> {{competitor.school}} </td>
                 <td> {{competitor.teamscore}} </td>
               </tr>
             </tbody>

            </table>
           </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h4> Add Team </h4>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="teamname">Team ID</label>
                <input type="text" class="form-control" name="teamname" ng-model="formData.teamid">
              </div>
              <div class="form-group">
                <label for="school">School</label>
                <input type="text" class="form-control" name="school" ng-model="formData.school">
              </div>
              <div class="form-group">
                <label for="score">Score</label>
                <input type="number" class="form-control" name="score" ng-model="formData.teamscore">
              </div>

              <button class="btn btn-primary" ng-click="createCompetitor()">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>






    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
</html>

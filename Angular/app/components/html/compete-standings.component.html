<h4 class="pane-title">Standings</h4>
<table class="u-full-width">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>School</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let team of teams">
            <td>{{team.rank}}</td>
            <td>Team {{team.id}}</td>
            <td>{{team.school}}</td>
            <td>{{team.score}}</td>
        </tr>
    </tbody>
</table>

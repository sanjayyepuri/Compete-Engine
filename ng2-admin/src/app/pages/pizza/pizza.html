<ba-card>
    <h1>Pizza Order</h1>
    <form (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="form-group row">
            <label for="schoolInput" class="col-sm-2 control-label">Pepperoni</label>

            <div class="col-sm-10">
                <input class="form-control" type="number" [(ngModel)]="pizza.pepperoni" name="pepperoni" id="pepperoniInput" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="schoolInput" class="col-sm-2 control-label">Cheese</label>

            <div class="col-sm-10">
                <input class="form-control" type="number" [(ngModel)]="pizza.cheese" name="cheese" id="cheeseInput" required>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-1 0">
                <button type="submit" class="btn btn-primary btn-auth" *ngIf="!ordered">Order</button>
                <button type="submit" class="btn btn-primary btn-auth" *ngIf="ordered">Update Order</button>
            </div>
        </div>
    </form>
</ba-card>

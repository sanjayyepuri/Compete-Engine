<div class="auth-main">
  <div class="auth-block">
    <h1>7 Lakes Kickoff Classic</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!teamid.valid && teamid.touched), 'has-success': (teamid.valid && teamid.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Team ID</label>

        <div class="col-sm-10">
          <input [formControl]="teamid" class="form-control" id="inputEmail3" placeholder="Team ID">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-1 0">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
